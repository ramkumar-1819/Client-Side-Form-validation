<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href='/style.css'>
</head>
<body>
    <!--Create a form to store employee details. Fields are Name, Gender, date of joining, Designation, CTC per year, PF, ESI, Tax-->
    <form class="employee-details" onsubmit="return validation()">
        <h1>Employee Detail Form</h1>
        <!--Employee Name Field-->
        <div class="container">
            <label for="name" class="labelname">Name</label>
            <input type="text" id="name" placeholder="Name" class="inputfield" onblur="getBlured(this)" onfocus="getFocused(this)" required>
        </div>
        <!--Employee Gender Field-->
        <div>Gender</div>
        <div class="gender">
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
        </div>
        <!--Date of Joining-->
        <div class="container">
            <label for="joining-date" class="notInput">Date of Joining</label>
            <input type="date" id="joining-date" max="2021-06-02" placeholder="Date of Joining"  required>
        </div>
        <!--Designation-->
        <div class="container">
            <label for="designation" class="notInput" >Designation</label>
            <select name="designation" id="designation">
                <option value="Software Developer">Software Developer</option>
                <option value="Automation Tester">Automation Tester</option>
                <option value="FrontEnd Developer">FrontEnd Developer</option>
                <option value="BackEnd Developer">BackEnd Developer</option>
                <option value="Java Developer">Java Developer</option>
            </select>
        </div>
        <!--CTC-->
        <div class="container">
            <label for="ctc" class="labelname">CTC per year</label>
            <input type="text" placeholder="CTC"  id="ctc" class="inputfield" onblur="getBlured(this)" onfocus="getFocused(this)" required>
        </div>
        <!--PF-->
        <div class="container">
            <label for="pf" class="labelname">Enter the PF</label>
            <input type="number"id="PF" placeholder="PF" class="inputfield" onblur="getBlured(this)" onfocus="getFocused(this)" required>
        </div>
        <!--ESI-->
        <div class="container">
            <label for="esi" class="labelname">Enter the ESI</label>
            <input type="number" id="ESI" placeholder="ESI" class="inputfield" onblur="getBlured(this)" onfocus="getFocused(this)" required>
        </div>
        <!--Tax-->
        <div class="container">
            <label for="tax" class="labelname">Enter the Percentage TAX</label>
            <input type="number"id="tax" class="inputfield" placeholder="Tax" onblur="getBlured(this)" onfocus="getFocused(this)" required>
        </div>
        <!--Submitting-->
        <button type="submit">SUMBIT</button>
    </form>
    <script src='/app.js'></script>
</body>
</html>
